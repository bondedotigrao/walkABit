<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form id="formCad">
            <p:growl id="gro" life="4000" sticky="true" showDetail="true" showSummary="true"/>

                <p:panel header="Cadastro Usuário" style="margin-bottom: 20px">
                    <p:fieldset >
                        <p:panelGrid columns="2" columnClasses="label,values">
                            <h:outputText value="Nome *"/>
                            <p:inputText value="#{usuarioController.cadUsuario.nome}"/>
                            
                            <h:outputText value="E-mail *"/>
                            <p:inputText value="#{usuarioController.cadUsuario.email}"/>
                            
                            <h:outputText value="Número de celular *"/>
                            <p:inputText value="#{usuarioController.cadUsuario.telefone}"/>
                            
                        </p:panelGrid>
                    </p:fieldset>
                </p:panel>
            
        </h:form>
    </body>
</html>
